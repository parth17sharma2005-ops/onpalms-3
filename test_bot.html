    <script>
    // PALMS Enhanced Chatbot JavaScript - Production Version
    (function() {
        let minimized = true;
        let hasAutoOpened = false;
        let sessionId = null;
        
        const widget = document.getElementById('palms-enhanced-chatbot');
        const body = widget.querySelector('.palms-body');
        const form = widget.querySelector('.palms-input-form');
        const input = widget.querySelector('.palms-input');
        
        // Production API Configuration
        const API_URL = 'http://127.0.0.1:8080';  // Use localhost for testing
        
        // Generate session ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Initialize session
        sessionId = generateSessionId();
        
        window.palmsMinimize = function() {
            minimized = true;
            widget.classList.add('minimized');
            body.classList.add('palms-hidden');
            form.classList.add('palms-hidden');
        };
        
        window.palmsMaximize = function() {
            minimized = false;
            widget.classList.remove('minimized');
            body.classList.remove('palms-hidden');
            form.classList.remove('palms-hidden');
            
            // Add welcome message if first time
            if (body.children.length === 0) {
                setTimeout(() => {
                    palmsAddMessage("Hi! I'm your PALMS™ assistant. How can I help you optimize your warehouse operations today?", false);
                }, 400);
            }
            
            // Focus input
            setTimeout(() => input.focus(), 500);
        };
        
        function palmsAddMessage(text, isUser = false) {
            const msg = document.createElement('div');
            msg.className = 'palms-message ' + (isUser ? 'user' : 'bot');
            msg.textContent = text;
            body.appendChild(msg);
            body.scrollTop = body.scrollHeight;
        }
        
        function palmsAddTyping() {
            const msg = document.createElement('div');
            msg.className = 'palms-message typing bot';
            msg.innerHTML = '<span>...</span>';
            body.appendChild(msg);
            body.scrollTop = body.scrollHeight;
            return msg;
        }
        
        function palmsRemoveTyping() {
            const typing = body.querySelector('.palms-message.typing');
            if (typing) typing.remove();
        }
        
        window.palmsSendMessage = async function(event) {
            event.preventDefault();
            
            const message = input.value.trim();
            if (!message) return;
            
            palmsAddMessage(message, true);
            input.value = '';
            
            const typing = palmsAddTyping();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Session-Id': sessionId,
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'same-origin',
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                palmsRemoveTyping();
                
                if (data.error) {
                    palmsAddMessage(data.error, false);
                    return;
                }
                
                if (typeof data === 'string') {
                    palmsAddMessage(data, false);
                } else if (data.response) {
                    palmsAddMessage(data.response, false);
                    
                    // Handle demo popup
                    if (data.show_demo_popup) {
                        const demoForm = document.createElement('div');
                        demoForm.className = 'palms-message bot palms-demo-form';
                        demoForm.innerHTML = `
                            <form onsubmit="palmsSubmitDemo(event)">
                                <input type="text" placeholder="Your Name" required name="name">
                                <input type="email" placeholder="Business Email" required name="email">
                                <button type="submit">Schedule Demo</button>
                            </form>
                        `;
                        body.appendChild(demoForm);
                        body.scrollTop = body.scrollHeight;
                    }
                } else {
                    palmsAddMessage("I encountered an unexpected response. Please try again.", false);
                }
                
            } catch (err) {
                console.error('Chat error:', err);
                palmsRemoveTyping();
                palmsAddMessage("I'm having trouble connecting. Please try again in a moment.", false);
            }
            
            // Refocus input
            setTimeout(() => input.focus(), 100);
        };
        
        // Handle enter key in input
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                palmsSendMessage(e);
            }
        });
        
        // Handle demo form submission
        window.palmsSubmitDemo = async function(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            
            try {
                const response = await fetch(`${API_URL}/save_lead`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': sessionId
                    },
                    body: JSON.stringify({ name, email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    palmsAddMessage("Thanks for your interest! Our team will contact you shortly to schedule your demo.", false);
                    form.parentElement.remove(); // Remove the form
                } else {
                    palmsAddMessage(data.message || "Sorry, there was an error. Please try again.", false);
                }
            } catch (err) {
                console.error('Demo submission error:', err);
                palmsAddMessage("Sorry, there was an error submitting your demo request. Please try again.", false);
            }
        };
        
        // Initialize chatbot
        initializeChatbot();
        
        function initializeChatbot() {
            palmsMinimize();
            
            // Auto-open after 3 seconds
            setTimeout(() => {
                if (!hasAutoOpened) {
                    hasAutoOpened = true;
                    palmsMaximize();
                }
            }, 3000);
        }
    })();
    </script>
